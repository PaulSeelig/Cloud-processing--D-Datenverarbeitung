
<!doctype html>
<html lang="en">
<head>
    <script type="importmap">
        {
          "imports": {
            "three": "https://threejs.org/build/three.module.js"
          }
        }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="VStyle.css">
    <title>Point-Cloud-Processing</title>
</head>
<body>
    <div id="objViewCont">
        <div class="objViewWin"><!-- this div (and children) should stay free of any IDs, as it gets cloned at some point and the same ID should always exist just once -->
            <div class="option-menu">
                <button type="button" class="hideBtn objViewBtn">hide</button>
                <input type="checkbox" name="rotate" class="rotateBtn objViewBtn"/>
                <button type="button" class="closeBtn objViewBtn">close</button>
                <input type="color" name="colors" value="#bbbbbb" />
                <input type="file" name="chooseFile" class="import" accept=".ply, .xyz, .STL" />
                <input type="range" name="pointsize" class="pointsize" min="1" max="2000" value="1" />
            </div>
            <canvas></canvas>
            <p class="hint">Drag and Drop a ply or XYZ file here</p>
        </div>
    </div>
    <button type="button" id="combine" class="special-btn">Combine</button>
    <button type="button" id="Addbtn" class="special-btn" style="right: 3%; bottom: 3%; top: unset">Add viewport</button>
    <!--<button type="button" id="Removebtn" class="special-btn" style="right: calc(3% + 9em); bottom: 3%; top: unset">Remove viewport</button>-->
    <div class="option-menu">
        <button type="button" id="SetPointsbtn">Set points</button>
        <button type="button">set color-design</button>
        <button type="button">save</button>
        <button type="button">export</button>
        <button type="button" class="hide">hide bar</button>
    </div>

    <div id="root"></div>

    <script type="module" src="Main.js"></script>
</body>
</html>
