<!doctype html>
<html lang="en">

<head>
    <script type="importmap">
        {
          "imports": {
            "three": "https://threejs.org/build/three.module.js"
          }
        }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="VStyle.css">
    <title>Point-Cloud-Processing</title>
</head>
<body>
    <div id="objViewCont">
        <div class="objViewWin">
            <!-- this div (and children) should stay free of any IDs, as it gets cloned at some point and the same ID should always exist just once -->
            <div class="option-menu">
                <label for="rotate">rotate</label>
                <input type="checkbox" name="rotate" class="rotateBtn objViewBtn" />
                <input type="color" name="colors" value="#bbbbbb" />
                <input type="file" name="chooseFile" class="import" accept=".ply, .xyz, .STL" />
                <input type="range" name="pointsize" class="pointsize" min="1" max="1000000" value="1" />

                <button type="button" class="hideBtn Windbtn objViewBtn">-</button>
                <button type="button" class="closeBtn Windbtn objViewBtn">&#x2715;</button>
            </div>
            <canvas></canvas>
            <p class="hint"><input type="file" name="chooseFile" class="dragndrop" />Drag and Drop a ply or XYZ file here</p>
            
        </div>
    </div>
    <div class="objViewWin minimized" id="Dialog">
        <button type="button" id="showOrHideDialog" style="bottom: 3%;">Dialog</button>
        <p></p>
    </div>
    <button type="button" id="combine" class="special-btn not_accessible" style="right: calc(3% + 9em); bottom: 3%; top: unset">Combine</button>
    <button type="button" id="Addbtn" class="special-btn" style="right: 3%; bottom: 3%; top: unset">Add viewport</button>
    <div class="option-menu">
        <button type="button" id="DarkLightBtn" class="not_accessible">light-mode</button>
        <button type="button" id="saveBtn" class="not_accessible">save</button>
    </div>
    <div id="root"></div>
    <script type="module" src="./src/Main.js"></script>
</body>
</html>
