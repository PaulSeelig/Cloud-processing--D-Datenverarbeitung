
<!doctype html>
<html lang="en">
<head>
    <script type="importmap">
        {
          "imports": {
            "three": "https://threejs.org/build/three.module.js"
          }
        }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="VStyle.css">
    <title>Point-Cloud-Processing</title>
</head>
<body>
    <div id="objViewCont">
        <div class="objViewWin">
            <canvas></canvas>
            <div class="option-menu">
                <button type="button" class="hideBtn objViewBtn">hide</button>
                <button type="button" class="lock objViewBtn">lock</button>
                <button type="button" class="rotateBtn objViewBtn">rotate</button>
                <button type="button" class="closeBtn objViewBtn">close</button>
                <button type="button" class="objViewBtn">(hier kommen Icons hin)</button>
            </div>
            <p class="hint" style="">Drag and Drop a ply or XYZ file here</p>
        </div>
    </div>
    <button type="button" id="combine" class="special-btn">Combine</button>
    <button type="button" id="Addbtn" class="special-btn" style="right: 3%; bottom: 3%; top: unset">Add viewport</button>
    <button type="button" id="Removebtn" class="special-btn" style="right: calc(3% + 9em); bottom: 3%; top: unset">Remove viewport</button>
    <div class="option-menu">
        <button type="button" id="SetPointsbtn">Set points</button>
        <button type="button">set color-design</button>
        <button type="button">save</button>
        <button type="button">import</button>
        <button type="button">export</button>
        <button type="button" class="hide">hide bar</button>
    </div>

    <div id="root"></div>

    <script type="module" src="Script1.js"></script>
</body>
</html>
